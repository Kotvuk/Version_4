<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KotvukAI - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Левая панель -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>KotvukAI</h2>
      <button class="close-sidebar" onclick="toggleSidebar()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="#" class="nav-item active" data-page="dashboard">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
            <span>Дашборд</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-item" data-page="chart">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
            </svg>
            <span>График</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-item" data-page="trades">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="1" x2="12" y2="23"/>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
            </svg>
            <span>Список сделок</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-item" data-page="screener">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <line x1="3" y1="9" x2="21" y2="9"/>
              <line x1="9" y1="9" x2="9" y2="21"/>
            </svg>
            <span>Скринер</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-item" data-page="heatmap">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="4" height="4" rx="0.5"/>
              <rect x="10" y="3" width="4" height="4" rx="0.5"/>
              <rect x="17" y="3" width="4" height="4" rx="0.5"/>
              <rect x="3" y="10" width="4" height="4" rx="0.5"/>
              <rect x="10" y="10" width="4" height="4" rx="0.5"/>
              <rect x="17" y="10" width="4" height="4" rx="0.5"/>
              <rect x="3" y="17" width="4" height="4" rx="0.5"/>
              <rect x="10" y="17" width="4" height="4" rx="0.5"/>
              <rect x="17" y="17" width="4" height="4" rx="0.5"/>
            </svg>
            <span>Тепловая карта</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-item" data-page="ai">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
            </svg>
            <span>ИИ Анализ</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-item" data-page="settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v6m0 6v6"/>
              <path d="M17 3.34V6.8M21.02 7.18l-3 1.73M22 12h-6M21.02 16.82l-3-1.73M17 17.2v3.46M12 22v-6M7 17.2v3.46M2.98 16.82l3-1.73M2 12h6M2.98 7.18l3 1.73M7 6.8V3.34"/>
            </svg>
            <span>Настройки</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </div>
        <div class="user-details">
          <p class="user-name" id="userName">Пользователь</p>
          <p class="user-email" id="userEmail">email@example.com</p>
        </div>
      </div>
      <button class="logout-btn" onclick="handleLogout()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
        Выйти
      </button>
    </div>
  </aside>

  <!-- Overlay для закрытия sidebar при клике вне его -->
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

  <!-- Основной контент -->
  <main class="main-content">
    <!-- Верхняя панель -->
    <header class="topbar">
      <button class="burger-menu" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <h1 class="page-title">Дашборд</h1>
      <div class="topbar-actions">
        <!-- Здесь будут дополнительные кнопки -->
      </div>
    </header>

    <!-- Контент страницы -->
    <div class="content-area" id="contentArea">
      <!-- Контент загружается динамически через JavaScript -->
    </div>
  </main>

  <!-- Подключение модулей страниц -->
  <script src="pages/ai-page.js"></script>
  <script src="pages/common.js"></script>
  <script src="pages/dashboard-page.js"></script>
  <script src="pages/trades-page.js"></script>
  <script src="pages/screener-page.js"></script>
  <script src="pages/heatmap-page.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
